        <style>
            .linha {
                display: flex;
                gap: 1em;
                flex-wrap: wrap;
                padding: 1em;
                margin: 2em 0;
                position: relative;
            }
            .grupo {
                display: flex;
                flex-wrap: wrap;
            }
            .bloco {
                height: 4em;
                width: 4em;
            }
            .cover {
                position: absolute;
                width: 100%;
                height: 100%;
                transform: translate(-1em, -1em);
                display: none;
                opacity: 0.7;
                filter: brightness(1.3);
            }
        </style>
    </head>
